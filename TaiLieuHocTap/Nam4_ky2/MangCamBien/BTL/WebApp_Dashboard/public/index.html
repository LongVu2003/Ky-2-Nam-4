<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Phòng Học Thông Minh</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Dashboard Giám Sát & Điều Khiển Phòng Học</h1>
    </header>

    <div class="main-container">
        <section class="monitoring-section">
            <h2><i class="fas fa-satellite-dish"></i> Giám Sát Môi Trường</h2>
            <div class="node-grid-container" id="node-cards-container">
                </div>
        </section>

        <section class="control-section">
            <h2><i class="fas fa-toggle-on"></i> Điều Khiển Thiết Bị</h2>
            
            <div class="control-group">
                <h3>Hệ Thống Đèn</h3>
                <div class="device-container" id="lights-control-container">
                    </div>
            </div>

            <div class="control-group">
                <h3>Hệ Thống Quạt</h3>
                <div class="device-container" id="fans-control-container">
                    </div>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
